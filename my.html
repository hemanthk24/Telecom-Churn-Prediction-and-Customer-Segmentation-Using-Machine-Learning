<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Prediction</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <h2>Customer Churn Prediction</h2>

  <form id="predictForm" class="grid">

    <!-- Categorical -->
    <label>Gender
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>

    <label>Internet Service
      <select id="InternetService">
        <option value="DSL">DSL</option>
        <option value="Fiber optic">Fiber optic</option>
        <option value="No">No</option>
      </select>
    </label>

    <label>Contract
      <select id="Contract">
        <option value="Month-to-month">Month-to-month</option>
        <option value="One year">One year</option>
        <option value="Two year">Two year</option>
      </select>
    </label>

    <label>Payment Method
      <select id="PaymentMethod">
        <option value="Electronic check">Electronic check</option>
        <option value="Mailed check">Mailed check</option>
        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
        <option value="Credit card (automatic)">Credit card (automatic)</option>
      </select>
    </label>

    <!-- Binary -->
    <label>Senior Citizen
      <select id="SeniorCitizen"><option value="0">No</option><option value="1">Yes</option></select>
    </label>

    <label>Partner
      <select id="Partner"><option value="0">No</option><option value="1">Yes</option></select>
    </label>

    <label>Dependents
      <select id="Dependents"><option value="0">No</option><option value="1">Yes</option></select>
    </label>

    <label>Phone Service
      <select id="PhoneService"><option value="0">No</option><option value="1">Yes</option></select>
    </label>

    <label>Multiple Lines
      <select id="MultipleLines">
        <option value="0">No</option>
        <option value="1">Yes</option>
        <option value="0">No phone service</option>
      </select>
    </label>

    <label>Online Security
      <select id="OnlineSecurity">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Online Backup
      <select id="OnlineBackup">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Device Protection
      <select id="DeviceProtection">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Tech Support
      <select id="TechSupport">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Streaming TV
      <select id="StreamingTV">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Streaming Movies
      <select id="StreamingMovies">
        <option value="1">Yes</option>
        <option value="0">No</option>
        <option value="0">No internet service</option>
      </select>
    </label>

    <label>Paperless Billing
      <select id="PaperlessBilling"><option value="0">No</option><option value="1">Yes</option></select>
    </label>

    <!-- Numeric -->
    <label>Tenure (months)
      <input type="number" id="tenure" min="0">
    </label>

    <label>Monthly Charges
      <input type="number" id="MonthlyCharges" step="0.01">
    </label>

    <label>Total Charges
      <input type="number" id="TotalCharges" step="0.01">
    </label>

    <button type="submit">Predict</button>

  </form>

  <div id="result"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
